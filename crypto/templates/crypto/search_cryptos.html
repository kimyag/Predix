{% extends 'crypto/base.html' %}

{% block content %}
	<center>
		{% if searched %}
			<h1>You Searched For {{searched}}</h1>
			<br/>
			{% for crypto in cryptos %}
				{{crypto}}<br/>
			{% endfor %}
		{% else %}
			<h1>Hey! You Forgot To Search For A Crypto...</h1>
		{% endif %}
	</center>
{% endblock %}
